<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../project/image/favicon.PNG">
</head>

<body>
    <!-- LOGIN FORM -->
    <div class="registerpage">
        <div id="innerregform">
            <form>
                <h1>Register Here</h1>
                <!-- FIRST NAME -->
                <label>First Name :</label>
                <input type="text" id="fname">
                <!-- LAST NAME -->
                <label id="last">Last Name :</label>
                <input type="text" id="lname"><br>
                <!-- MAIL ID -->
                <label> Email :</label>
                <input type="mail" id="mail">
                <!-- PHONE -->
                <label id="phn">Phone No :</label>
                <input type="number" id="phone"><br>
                <!-- PASSWORD -->
                <label>New Password :</label>
                <input type="password" id="newpwd">
                <!-- RE TYPE PASSWORD -->
                <label id="repwd">Retype Password :</label>
                <input type="password" id="newpwd">
                <!-- SUBMIT BUTTON -->
                <button type="submit" id="regbtn">Register Now</button>
            </form>
            <div id="innerreg">

                <p id="olduser">Already Register? <a href="login.html">Login</a></P>

                <a href="project.html"><button id="regbackbtn">Back To Home</a></button>
            </div>
        </div>
    </div>
</body>

</html>
